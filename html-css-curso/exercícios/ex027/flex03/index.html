<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: rgb(0, 234, 255);
            
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            border: 1px solid black;
            text-align: center;
            
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="background-color: red;">EXEMPLO DE BLOCO A</div>
        <div class="item" style="background-color: orange;">EXEMPLO DE BLOCO B</div>
        <div class="item" style="background-color: yellow;">EXEMPLO DE BLOCO C</div>
        <div class="item" style="background-color: rgb(0, 200, 0);">EXEMPLO DE BLOCO D</div>
        <div class="item" style="background-color: rgb(94, 175, 255);">EXEMPLO DE BLOCO E</div>
        <div class="item" style="background-color: rgb(141, 0, 160);">EXEMPLO DE BLOCO F</div>
        <div class="item" style="background-color: rgb(238, 129, 246);">EXEMPLO DE BLOCO G</div>
    </div>
</body>
</html>
