<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* BOX-LEVEL*/
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid green;
            padding: 10px 10px 10px 10px;
            margin: 10px 10px 10px 10px;
            outline: 5px dashed red;
            margin: auto;
        }
        a { /* INLINE-LEVEL */
            border: 3px solid blue;
            padding: 2px;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Mas os links são exemplos de caixas inline-level</a>, vamos ver como tudo isso fununcia.</p>
</body>
</html>
