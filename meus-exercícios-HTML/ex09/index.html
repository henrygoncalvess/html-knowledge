<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem Vindo(a) Novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <p class="campo">
                        <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" required placeholder="seu e-mail" maxlength="30" minlength="11" autocomplete="email">
                            <label for="ilogin">login</label>
                    </p>

                    <p class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">senha</label>
                    </p>
                    <input class="entrar" type="submit" value="Entrar">
                    <a href="esqueci" class="forgot">Esqueci a senha <span class="material-symbols-outlined">email</span></a>
            </div>
        </section>
    </main>
</body>
</html>
